name: Deploy to Production

on:
  push:
    branches: [release]

env:
  IMAGE: ghcr.io/altermundi/sai-dashboard

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/altermundi/sai-dashboard:latest
            ghcr.io/altermundi/sai-dashboard:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          N8N_DB_PASSWORD: ${{ secrets.N8N_DB_PASSWORD }}
          SAI_DB_PASSWORD: ${{ secrets.SAI_DB_PASSWORD }}
          AUTH_ZITADEL_ID: ${{ secrets.AUTH_ZITADEL_ID }}
          ZITADEL_PROJECT_ID: ${{ secrets.ZITADEL_PROJECT_ID }}
          ZITADEL_MGMT_KEY_JSON: ${{ secrets.ZITADEL_MGMT_KEY_JSON }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_TOKEN,SESSION_SECRET,N8N_DB_PASSWORD,SAI_DB_PASSWORD,AUTH_ZITADEL_ID,ZITADEL_PROJECT_ID,ZITADEL_MGMT_KEY_JSON
          script: |
            set -e
            mkdir -p /opt/sai-dashboard
            cd /opt/sai-dashboard

            # Write .env: non-sensitive config + secrets, one printf per line
            {
            printf 'NODE_ENV=production\n'
            printf 'API_PORT=3001\n'
            printf 'API_BASE_PATH=/dashboard/api\n'
            printf 'VITE_BASE_PATH=/dashboard/\n'
            printf 'VITE_API_URL=/dashboard/api\n'
            printf 'CORS_ORIGIN=https://sai.altermundi.net\n'
            printf 'CORS_CREDENTIALS=true\n'
            printf 'N8N_DB_HOST=localhost\n'
            printf 'N8N_DB_PORT=5432\n'
            printf 'N8N_DB_NAME=n8n\n'
            printf 'N8N_DB_USER=n8n_user\n'
            printf 'SAI_DB_HOST=localhost\n'
            printf 'SAI_DB_PORT=5432\n'
            printf 'SAI_DB_NAME=sai_dashboard\n'
            printf 'SAI_DB_USER=n8n_user\n'
            printf 'DB_MAX_CONNECTIONS=5\n'
            printf 'DB_IDLE_TIMEOUT=30000\n'
            printf 'DB_CONNECTION_TIMEOUT=2000\n'
            printf 'SAI_WORKFLOW_ID=yDbfhooKemfhMIkC\n'
            printf 'DEFAULT_PAGE_SIZE=50\n'
            printf 'MAX_PAGE_SIZE=200\n'
            printf 'MAX_DAYS_LOOKBACK=365\n'
            printf 'CACHE_PATH=/mnt/raid1/n8n-backup/images\n'
            printf 'IMAGE_BASE_PATH=/mnt/raid1/n8n-backup/images\n'
            printf 'N8N_BINARY_DATA_PATH=/mnt/n8n-data/.n8n/binaryData\n'
            printf 'ENABLE_THUMBNAIL_GENERATION=true\n'
            printf 'THUMBNAIL_SIZE=200\n'
            printf 'THUMBNAIL_QUALITY=70\n'
            printf 'MAX_IMAGE_SIZE=5242880\n'
            printf 'SUPPORTED_IMAGE_FORMATS=jpeg,png,webp\n'
            printf 'IMAGE_CACHE_TTL=86400\n'
            printf 'AUTH_ZITADEL_ISSUER=https://auth.altermundi.net\n'
            printf 'AUTH_ZITADEL_SECRET=\n'
            printf 'AUTH_REDIRECT_URI=https://sai.altermundi.net/dashboard/api/auth/callback\n'
            printf 'AUTH_POST_LOGOUT_URI=https://sai.altermundi.net/dashboard/\n'
            printf 'SESSION_DURATION=86400\n'
            printf 'TRUST_PROXY=true\n'
            printf 'ENFORCE_HTTPS=true\n'
            printf 'RATE_LIMIT_WINDOW_MS=60000\n'
            printf 'RATE_LIMIT_MAX_REQUESTS=10000\n'
            printf 'LOGIN_RATE_LIMIT_WINDOW=900000\n'
            printf 'LOGIN_RATE_LIMIT_MAX=5\n'
            printf 'LOG_LEVEL=info\n'
            printf 'LOG_FORMAT=simple\n'
            printf 'LOG_FILE_PATH=\n'
            printf 'LOG_DATABASE_QUERIES=false\n'
            printf 'SSE_HEARTBEAT_INTERVAL=30000\n'
            printf 'SSE_MAX_CLIENTS=100\n'
            printf 'SSE_TIMEOUT=300000\n'
            printf 'SSE_DEBUG=false\n'
            printf 'HEALTH_CHECK_TIMEOUT=5000\n'
            printf 'ENABLE_SYSTEM_METRICS=true\n'
            printf 'FEATURE_REAL_TIME_UPDATES=true\n'
            printf 'ENABLE_ETL_SERVICE=true\n'
            printf 'USE_TWO_STAGE_ETL=true\n'
            printf 'SESSION_SECRET=%s\n' "$SESSION_SECRET"
            printf 'N8N_DB_PASSWORD=%s\n' "$N8N_DB_PASSWORD"
            printf 'SAI_DB_PASSWORD=%s\n' "$SAI_DB_PASSWORD"
            printf 'AUTH_ZITADEL_ID=%s\n' "$AUTH_ZITADEL_ID"
            printf 'ZITADEL_PROJECT_ID=%s\n' "$ZITADEL_PROJECT_ID"
            printf 'ZITADEL_MGMT_KEY_JSON=%s\n' "$ZITADEL_MGMT_KEY_JSON"
            } > .env
            chmod 600 .env

            # Authenticate and pull
            echo "$GHCR_TOKEN" | docker login ghcr.io -u github-actions --password-stdin
            docker pull ghcr.io/altermundi/sai-dashboard:latest

            # Stop legacy systemd service if present
            systemctl stop sai-dashboard-api 2>/dev/null || true
            systemctl disable sai-dashboard-api 2>/dev/null || true

            # Stop old container if running
            docker stop sai-dashboard 2>/dev/null || true
            docker rm sai-dashboard 2>/dev/null || true

            # Start new container
            docker run -d \
              --name sai-dashboard \
              --network host \
              --restart unless-stopped \
              --env-file .env \
              -v /mnt/raid1/n8n-backup/images:/mnt/raid1/n8n-backup/images \
              -v /mnt/n8n-data/.n8n/binaryData:/mnt/n8n-data/.n8n/binaryData:ro \
              --health-cmd="curl -f http://localhost:3001/dashboard/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ghcr.io/altermundi/sai-dashboard:latest

            # Wait for startup then health check
            sleep 8
            curl -sf http://localhost:3001/dashboard/api/health

            # Prune old images
            docker image prune -f
