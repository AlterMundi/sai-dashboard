name: Deploy to Production

on:
  push:
    branches: [release]

env:
  IMAGE: ghcr.io/altermundi/sai-dashboard

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/altermundi/sai-dashboard:latest
            ghcr.io/altermundi/sai-dashboard:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          N8N_DB_PASSWORD: ${{ secrets.N8N_DB_PASSWORD }}
          SAI_DB_PASSWORD: ${{ secrets.SAI_DB_PASSWORD }}
          AUTH_ZITADEL_ID: ${{ secrets.AUTH_ZITADEL_ID }}
          ZITADEL_PROJECT_ID: ${{ secrets.ZITADEL_PROJECT_ID }}
          ZITADEL_MGMT_KEY_JSON: ${{ secrets.ZITADEL_MGMT_KEY_JSON }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_TOKEN,SESSION_SECRET,N8N_DB_PASSWORD,SAI_DB_PASSWORD,AUTH_ZITADEL_ID,ZITADEL_PROJECT_ID,ZITADEL_MGMT_KEY_JSON
          script: |
            set -e

            # Authenticate and pull
            echo "$GHCR_TOKEN" | docker login ghcr.io -u github-actions --password-stdin
            docker pull ghcr.io/altermundi/sai-dashboard:latest

            # Stop old container if running
            docker stop sai-dashboard 2>/dev/null || true
            docker rm sai-dashboard 2>/dev/null || true

            # Pre-flight: ensure bind-mount dirs are owned by container uid
            CONTAINER_UID=$(docker run --rm ghcr.io/altermundi/sai-dashboard:latest id -u)
            echo "Container runs as uid=$CONTAINER_UID"

            for DIR in /mnt/raid1/n8n-backup/images \
                       /mnt/raid1/n8n-backup/images/original \
                       /mnt/raid1/n8n-backup/images/thumb \
                       /mnt/raid1/n8n-backup/images/webp \
                       /mnt/raid1/n8n-backup/images/by-execution; do
              OWNER=$(stat -c '%u' "$DIR" 2>/dev/null || echo "missing")
              if [ "$OWNER" = "missing" ]; then
                mkdir -p "$DIR"
                chown "$CONTAINER_UID:$CONTAINER_UID" "$DIR"
                echo "Created $DIR with uid=$CONTAINER_UID"
              elif [ "$OWNER" != "$CONTAINER_UID" ]; then
                chown -R "$CONTAINER_UID:$CONTAINER_UID" "$DIR"
                echo "Fixed $DIR: uid=$OWNER -> uid=$CONTAINER_UID"
              fi
            done

            # Start new container
            # Static config: /etc/sai-dashboard/production.env (managed on server)
            # Secrets: injected via -e from GitHub Secrets
            docker run -d \
              --name sai-dashboard \
              --network host \
              --restart unless-stopped \
              --env-file /etc/sai-dashboard/production.env \
              -e "SESSION_SECRET=$SESSION_SECRET" \
              -e "N8N_DB_PASSWORD=$N8N_DB_PASSWORD" \
              -e "SAI_DB_PASSWORD=$SAI_DB_PASSWORD" \
              -e "AUTH_ZITADEL_ID=$AUTH_ZITADEL_ID" \
              -e "ZITADEL_PROJECT_ID=$ZITADEL_PROJECT_ID" \
              -e "ZITADEL_MGMT_KEY_JSON=$ZITADEL_MGMT_KEY_JSON" \
              -v /mnt/raid1/n8n-backup/images:/mnt/raid1/n8n-backup/images \
              -v /mnt/n8n-data/.n8n/binaryData:/mnt/n8n-data/.n8n/binaryData:ro \
              --health-cmd="curl -f http://localhost:3001/dashboard/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ghcr.io/altermundi/sai-dashboard:latest

            # Wait for startup then health check
            sleep 8
            curl -sf http://localhost:3001/dashboard/api/health

            # Prune old images
            docker image prune -f
