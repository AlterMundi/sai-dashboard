# =================================================================
# SAI Dashboard - Final Self-Contained Configuration
# =================================================================
# 
# SELF-CONTAINED APPROACH:
# - Backend handles all routes under /dashboard/api/* internally
# - Frontend handles all routes under /dashboard/* 
# - NO conflicts with existing /api/ → SAI Proxy (port 8003)
# - NO URL rewriting needed - clean and simple
# =================================================================

server {
    listen 80;
    server_name sai.altermundi.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sai.altermundi.net;

    # SSL Certificate and Key
    ssl_certificate /etc/letsencrypt/live/sai.altermundi.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sai.altermundi.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =================================================================
    # SAI DASHBOARD - Self-Contained (NEW)
    # =================================================================

    # Dashboard redirect
    location = /dashboard {
        return 301 $scheme://$server_name/dashboard/;
    }

    # Dashboard SSE - Server-Sent Events require special handling
    location /dashboard/api/events {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific settings
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        proxy_connect_timeout 5s;
        proxy_send_timeout 24h;
        
        # Prevent nginx from buffering SSE responses
        proxy_set_header X-Accel-Buffering no;
        
        # CORS headers for SSE
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Dashboard API - Regular API endpoints
    location /dashboard/api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for API requests
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
    }
    
    # Dashboard Frontend - Static files and SPA routing
    location /dashboard/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Essential for Vite development server
        proxy_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =================================================================
    # EXISTING SAI INFRASTRUCTURE - Unchanged
    # =================================================================

    # SAI Proxy API (EXISTING - port 8003)
    location /api/ {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    # Company website (EXISTING)
    location / {
        root /var/www/sai;
        index index.html;
    }
}

# =================================================================
# DEPLOYMENT STATUS:
# =================================================================
# ✅ Backend: Self-contained under /dashboard/api/* (port 3001)
# ✅ Frontend: Ready with existing config (port 3000)
# ✅ No conflicts: /api/ → SAI Proxy, /dashboard/ → Dashboard
# ✅ Clean routing: One location block handles everything
# =================================================================