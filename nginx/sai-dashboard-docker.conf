# SAI Dashboard - Docker deployment on inference-public
# Deploy to: /etc/nginx/sites-available/sai-dashboard
# Domain: sai.altermundi.net

upstream sai_dashboard {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name sai.altermundi.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sai.altermundi.net;

    # SSL managed by certbot
    ssl_certificate /etc/letsencrypt/live/sai.altermundi.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sai.altermundi.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SaiSSL:10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirect bare /dashboard to /dashboard/
    location = /dashboard {
        return 301 $scheme://$host/dashboard/;
    }

    # Redirect root to /dashboard/
    location = / {
        return 301 $scheme://$host/dashboard/;
    }

    # SSE endpoint - needs special handling
    location /dashboard/api/events {
        proxy_pass http://sai_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific: disable buffering
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        add_header X-Accel-Buffering no;
        gzip off;

        # Extended timeouts for SSE
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        proxy_connect_timeout 30s;
        proxy_ignore_client_abort on;

        # CORS for SSE
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials 'true' always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Cache-Control' always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Credentials 'true';
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Internal image serving via X-Accel-Redirect (not directly accessible)
    # Express sets X-Accel-Redirect header after auth + path resolution,
    # then nginx serves the file directly from disk (zero-copy sendfile).
    location /internal-images/ {
        internal;
        alias /mnt/raid1/n8n-backup/images/;

        sendfile on;
        tcp_nopush on;
        etag on;

        # FD cache for hot images
        open_file_cache max=10000 inactive=60s;
        open_file_cache_valid 120s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        add_header X-Content-Type-Options nosniff always;
    }

    # API endpoints
    location /dashboard/api/ {
        proxy_pass http://sai_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend static files (served by Express from Docker container)
    location /dashboard/ {
        proxy_pass http://sai_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;

        # Cache static assets
        location ~* /dashboard/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://sai_dashboard;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
